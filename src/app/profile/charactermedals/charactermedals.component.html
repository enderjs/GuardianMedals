<div fxLayout.gt-sm="row" fxLayout.xs="column" fxLayout.sm="column">
  <div fxFlex="40%">
    <div fxLayout="row" fxLayoutWrap fxLayout.xs="column" *tdLoading="let characterData until characterData$ | async; type: 'circular'; color:'primary' ">
      <mat-card class="width" class="grey" *ngFor="let character of characterData">
        <mat-card-title-group [style.background]="getBackgroundColor(character)">
          <img mat-card-image src={{getEmblemBackgroundPath(character)}}>
          <mat-card-title class="overRight">{{getClassRace(character)}}</mat-card-title>
          <!-- {{info.light}} -->
        </mat-card-title-group>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <h4 matLine>Activities Entered </h4>
              <!-- <h3>{{activitiesEntered}}</h3> -->
            </mat-list-item>
            <mat-list-item>
              <h4 matLine>Total Medals Earned </h4>
              <!-- <h3>{{allMedalsEarned}}</h3> -->
            </mat-list-item>
            <mat-list-item>
              <h4 matLine>Per Game Average </h4>
              <!-- <h3>{{pga}}</h3> -->
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div fxFlex="60%">
    <div fxLayout="row" fxLayoutWrap fxLayout.xs="column" *tdLoading="let characterData until characterData$ | async; type: 'circular'; color:'primary' ">
      <mat-card class="width" class="grey" *ngFor="let character of characterData">
        <mat-card-title-group [style.background]="getBackgroundColor(character)">
          <img mat-card-lg-image src={{getEmblemPath(character)}}>

          <mat-card-subtitle class="light">{{character.light}}</mat-card-subtitle>

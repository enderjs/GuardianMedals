<mat-card-content>
  <div fxLayout="row" fxLayoutWrap>
    <mat-list fxFlex="33%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="100%" *ngFor="let medalName of medalNames">
      <mat-list-item>
        <img matListAvatar [src]="getIconPath(medalName)">
        <h4 matLine>{{getDisplayName(medalName)}}</h4>
        <p matLine>{{medalsData.allTime[medalName].basic.displayValue}}</p>
      </mat-list-item>
    </mat-list>
  </div>
</mat-card-content>
